<!DOCTYPE html>

<html ng-app="owaApp">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="stylesheets/bootstrap-responsive.css" rel="stylesheet">    

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->   

</head>
<body>
    <div class="header">
    <div class="navbar navbar-fixed-top" >
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">Real Time Analytics</a>
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid" >            
                <div class="span2">
                    <div class = "row-fluid">
                        <div class="span6">
                            <img src="http://placehold.it/160x120" alt="" class="span12 thumbnail">
                        </div>
                        <div class="span6">
                            <h6>Username Liju {{1+2}}</h6>
                            <a href="#">Profile</a>|<a href="#">Logout</a>
                        </div>
                    </div>
                    <div class = "well nav-collapse sidebar-nav">
                        <ul class = "nav nav-tabs nav-stacked main-menu">                            
                            <li class="nav-header hidden-tablet">Main</li>
                            <li><a class="ajax-link" href="#/dashboard">
                                    <i class="icon-home"></i>
                                    <span class="hidden-tablet"> Dashboard</span>
                                </a>
                            </li>
                            <li><a class="ajax-link" href="#/charts">
                                    <i class="icon-list-alt"></i>
                                    <span class="hidden-tablet"> Charts</span>
                                </a>
                            </li>
                            <li><a class="ajax-link" href="chart.html">
                                    <i class="icon-check"></i>
                                    <span class="hidden-tablet"> Add to cart</span>
                                </a>
                            </li>
                            <li><a class="ajax-link" href="chart.html">
                                    <i class="icon-exclamation-sign"></i>
                                    <span class="hidden-tablet"> Support</span>
                                </a>
                            </li>
                            <li><a class="ajax-link" href="#/error">
                                    <i class=" icon-warning-sign"></i>
                                    <span class="hidden-tablet"> Error</span>
                                </a>
                            </li>
                            <li><a class="ajax-link" href="chart.html">
                                    <i class="icon-info-sign"></i>
                                    <span class="hidden-tablet"> About</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
                <div class="span10">
                    <div class = "row-fluid">
                        <h6 style = "text-align:right">Usage Chart</h6>
                    </div>                    
                        <div id = "chart">
                            <!--div id = "container" class = "highcharts-container"-->
                            <div ng-view></div>
                            </div>
                        </div>
                </div>  
        </div>
    </div>
</body>

  <script src="javascripts/lib/angular/angular.js"></script>
  <script src="javascripts/lib/jQuery/jquery-1.9.1.min.js"></script>
  <script src="javascripts/lib/socket/liju_socketIO.js"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>  
  <script src="javascripts/lib/highcharts/highcharts.js"></script>
  <script src="javascripts/app/app.js"></script>
  <script src="javascripts/app/controllers.js"></script>
  <script src="javascripts/app/highchart_directives.js"></script>
  <script src="javascripts/app/services.js"></script>
  <script src="javascripts/lib/bootstrap/bootstrap.js"></script>
  
</html>
