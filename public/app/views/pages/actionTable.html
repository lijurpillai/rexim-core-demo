<div id="content" class="span11">
	<div class="row-fluid">		
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon user"></i><span class="break"></span><b>Activities</b></h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>#</th>								  
								  <th>Rule Id</th>
								  <th>Rule Name</th>
								  <th>Reported Time</th>
								  <th>Customer Id</th>
								  <th>Client Id</th>
								  <th>Tracking Id</th>				  								  
								  <th>Status</th>								  
								  <th>Actions</th>
							  </tr>
						  </thead> 
						  <tbody ng-repeat="data in ruleData">
							<tr>
								<td>{{$index+1}}</td>								
								<td class="center">{{data.ruleId}}</td>
								<td class="center">{{data.ruleDetails.ruleType}}</td>
								<td class="center">{{data.timeStamp}}</td>
								<td class="center">{{data.custId}}</td>
								<td class="center">{{data.clientId}}</td>
								<td class="center">{{data.trackingId}}</td>
													
								<td id = "activityLabel{{$index}}" class="center">
									<span class="label label-success">{{status}}</span>				
								</td>
								<td class="center">
									<a class="btn btn-success" href="" ng-show = "chatStatus(data)" ng-click="chat(data.clientId)">
										<!--i class="halflings-icon zoom-in halflings-icon" ></i-->
										<i>Chat</i>  
									</a>
									<a class="btn btn-info" href="" ng-show = "offerStatus(data)" ng-click=
									"showModal(data.clientId)" >
										<!--i class="halflings-icon edit halflings-icon"></i-->  
										<i>Push</i>  
									</a>
									<a class="btn btn-danger" ng-show = {{true}} href="" 
									ng-click="toggleStatus({{$index}})" >
										<i class="halflings-icon trash halflings-icon"></i> 
									</a>
								</td>
							</tr>
							
						</tbody>						
					  </table>            
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
</div>
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Enter Offer Code</h3>
  </div>
  <div class="modal-body">    
    <input type="text" ng-model = "offer.offerCode" placeholder="Enter Offer Code">
    <input type="hidden" ng-model = "modalClientId" placeholder="Enter Offer Code">
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" 
    ng-click="offerCode(modalClientId,offer.offerCode)">Submit</button>
  </div>
</div>
