<style type="text/css">
	body { background: url(img/bg-login.jpg) !important; }
</style>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="row-fluid">
			<div class="login-box">
				<div class="icons">
					<a href="#/login"><i class="halflings-icon home"></i></a>
					<a href="#/login"><i class="halflings-icon cog"></i></a>
				</div>
				<h2>Login to your account</h2>
				<form class="form-horizontal" ng-submit="loginAction();">
					<fieldset>						
						<div class="input-prepend" title="Username">
							<span class="add-on"><i class="halflings-icon user"></i></span>
							<input class="input-large span10" name="username" id="username" type="text" placeholder="type username" ng-model="username" required/>
						</div>
						<div class="clearfix"></div>

						<div class="input-prepend" title="Password">
							<span class="add-on"><i class="halflings-icon lock"></i></span>
							<input class="input-large span10" name="password" id="password" type="password" placeholder="type password" ng-model="userpassword" required/>
						</div>
						<div class="clearfix"></div>
						
						<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>

						<div class="button-login">	
							<button class="btn btn-primary" type="submit">Login</button>
						</div>
						<div class="clearfix"></div>
				</form>
				<hr>
				<h3>Forgot Password?</h3>
				<p>
					No problem, <a href="#">click here</a> to get a new password.
				</p>	
			</div><!--/span-->
		</div><!--/row-->
	</div><!--/fluid-row-->
</div><!--/.fluid-container-->
